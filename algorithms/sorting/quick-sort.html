<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="data structure visualization" />
    <meta name="author" content="Chenyang Zhao" />
    <title>Data Structure Visualization</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../../css/styles.css" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="../../../index.html">DS Visualization</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="bubble-sort.html">Bubble Sort</a></li>
                    <li class="nav-item"><a class="nav-link" href="selection-sort.html">Selection Sort</a></li>
                    <li class="nav-item"><a class="nav-link" href="insertion-sort.html">Insertion Sort</a></li>
                    <li class="nav-item"><a class="nav-link" href="merge-sort.html">Merge Sort</a></li>
                    <li class="nav-item"><a class="nav-link active" aira-current="page" href="#!">Quick Sort</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container px-4 px-lg-5 justify-content-start">
            <button type="button" class="btn btn-secondary btn-sm mx-1" id="play" onclick="play()">Start Sort</button>
            <button type="button" class="btn btn-secondary btn-sm mx-1" id="pause">Pause</button>
            <button type="button" class="btn btn-secondary btn-sm mx-1" id="continue">Continue</button>
            <div class="btn-toolbar mx-1" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary btn-sm">Play Speed</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="speedUp(1)">*1</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="speedUp(2)">*2</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="speedUp(4)">*4</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="speedUp(8)">*8</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="speedUp(16)">*16</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="speedUp(32)">*32</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="speedUp(64)">*64</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8 bg-dark-subtle" id="drawing"></div>
            <div class="col-12 col-lg-4 p-4 bg-light" id="pseudoCode"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>

    <script type="text/javascript" src="../../utils/ConstValues.js"></script>
    <script type="text/javascript" src="../../utils/CreateArray.js"></script>
    <script type="text/javascript" src="../../js/algorithms/sorting/QuickSort.js"></script>
</body>

</html>
